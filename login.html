<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
</head>
<body>

    <h2>Login</h2>
    
    <!-- Formulário de login -->
    <form id="form-login">
        <label for="email">Email:</label>
        <input type="email" id="id_do_input_do_email" required>
        <br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="id_do_input_do_senha" required>
        <br><br>
        
        <button type="submit" id="id_do_botao_Entrar_do_formulario">Entrar</button>
    </form>
    
    <!-- Área de mensagem de erro ou sucesso -->
    <span id="msg" class=""></span>

    <!-- Referência para o script JS -->
    <script src="js/login.js"></script>

</body>
</html>
